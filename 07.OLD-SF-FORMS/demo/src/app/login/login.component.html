<!-- //! tova te TEMPLATE(PROSTA) FORMA, tozi tip formi se polzvat POCHTI vinagi -->

<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      name="email"
      #emailInput="ngModel"
      ngModel
      email
      required
    />
    <ng-container *ngIf="emailInput.touched">
      <div *ngIf="emailInput.errors?.['email']">Invald Email</div>
      <div *ngIf="emailInput.errors?.['required']">Email is requierd</div>
    </ng-container>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      #passwordInput="ngModel"
      ngModel
      [appMaxCount]="5"
    />
    <div *ngIf="passwordInput.errors?.['appMaxCount']">Password must not be longer than {{passwordInput.errors?.['appMaxCount']}}</div>
  </div>
  <button>Login</button>
</form>

<!--  tuk json e pipe(vse oshte ne sme govorili za tqh), toj vzima stojnosta i q jsonStringify-va -->
{{ loginForm.value | json }}

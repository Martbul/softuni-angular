<!-- //! tova te REACTIVNA FORMA(SLOJNA) FORMA, -->

<form [formGroup]="registerForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" name="email" formControlName="email" />
    <ng-container *ngIf="registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.errors?.['email']">
        Invald Email
      </div>
      <div *ngIf="registerForm.get('email')?.errors?.['required']">
        Email is requierd
      </div>
    </ng-container>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      formControlName="password"
    />
    <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">
      Password must not be longer than
      {{registerForm.get('password')?.errors?.['maxlength']}}
    </div>
  </div>
  <button>Login</button>
</form>

<!--  tuk json e pipe(vse oshte ne sme govorili za tqh), toj vzima stojnosta i q jsonStringify-va -->
{{ registerForm.value | json }}
